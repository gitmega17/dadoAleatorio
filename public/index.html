<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoramento de Motores</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            color: #fff;
        }

        .container {
            text-align: center;
        }

        .button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: #4CAF50;
            color: #fff;
            transition: background-color 0.3s;
        }

        .button.off {
            background-color: #f44336;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        #status {
            margin-top: 20px;
            font-size: 16px;
        }

        /* Modo responsivo */
        @media (max-width: 600px) {
            h1 {
                font-size: 18px;
            }

            .button {
                font-size: 16px;
                padding: 10px 20px;
            }

            #status {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Monitoramento de Motores</h1>
    <button id="toggleEnvio" class="button">Ativar envio de dados</button>
    <p id="status">Envio de dados desativado</p>
    <h3>link do backend: https://backend-clu7.onrender.com/inserir_dados_motores</h3>
    
    <div>
        <label for="intervaloInput">Intervalo de envio (segundos):</label>
        <input type="number" id="intervaloInput" value="300" min="1" />
        <button id="setIntervalo" class="button">Alterar Intervalo</button>
    </div>
</div>

<script>
    const toggleEnvio = document.getElementById('toggleEnvio');
    const status = document.getElementById('status');
    const intervaloInput = document.getElementById('intervaloInput');
    const setIntervalo = document.getElementById('setIntervalo');
    let envioAtivo = false;

    toggleEnvio.addEventListener('click', function() {
        if (!envioAtivo) {
            fetch('/iniciar_envio', { method: 'POST' })
                .then(response => {
                    return response.text();
                })
                .then(message => {
                    status.textContent = 'Envio de dados ativado';
                    toggleEnvio.textContent = 'Desativar envio de dados';
                    toggleEnvio.classList.add('off');
                });
        } else {
            fetch('/parar_envio', { method: 'POST' })
                .then(response => {
                    return response.text();
                })
                .then(message => {
                    status.textContent = 'Envio de dados desativado';
                    toggleEnvio.textContent = 'Ativar envio de dados';
                    toggleEnvio.classList.remove('off');
                });
        }
        envioAtivo = !envioAtivo;
    });

    setIntervalo.addEventListener('click', function() {
        const intervalo = parseInt(intervaloInput.value);
        fetch('/set_intervalo', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ intervalo })
        })
        .then(response => response.text())
        .then(message => {
            status.textContent = message; // Atualiza o status com a resposta do servidor
        });
    });
</script>

</body>
</html>
